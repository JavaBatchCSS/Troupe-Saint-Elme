<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation des demandes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Remplacez "YOUR_PUBLIC_KEY" par votre cl√© publique EmailJS
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
        
        // R√©cup√©rer les param√®tres de l'URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                prenom: params.get('prenom'),
                email: params.get('email'),
                timestamp: params.get('timestamp')
            };
        }
        
        window.onload = function() {
            const params = getQueryParams();
            
            // Afficher les informations de la demande
            if (params.prenom && params.email) {
                document.getElementById('request-prenom').textContent = params.prenom;
                document.getElementById('request-email').textContent = params.email;
                document.getElementById('request-timestamp').textContent = params.timestamp || 'Non sp√©cifi√©';
                document.getElementById('request-details').style.display = 'block';
            } else {
                document.getElementById('no-request').style.display = 'block';
            }
        };
        
        function approveRequest() {
            const params = getQueryParams();
            
            // URL du site √† inclure dans l'email
            const siteUrl = window.location.origin;
            
            // Param√®tres pour EmailJS
            const templateParams = {
                prenom: params.prenom,
                email: params.email,
                site_url: siteUrl,
                message: 'Votre demande d\'acc√®s √† notre site a √©t√© approuv√©e. Vous pouvez maintenant acc√©der au contenu.'
            };
            
            // Envoyer l'email √† l'utilisateur (remplacez par votre template ID)
            emailjs.send('service_id', 'template_approval', templateParams)
                .then(function(response) {
                    console.log('Email d\'approbation envoy√©!', response.status, response.text);
                    showNotification('Demande approuv√©e', 'Un email d\'approbation a √©t√© envoy√© √† l\'utilisateur.', 'success');
                }, function(error) {
                    console.log('Erreur!', error);
                    showNotification('Erreur', 'Une erreur s\'est produite lors de l\'envoi de l\'email.', 'error');
                });
        }
        
        function rejectRequest() {
            const params = getQueryParams();
            
            // Param√®tres pour EmailJS
            const templateParams = {
                prenom: params.prenom,
                email: params.email,
                message: 'Nous sommes d√©sol√©s, mais votre demande d\'acc√®s √† notre site a √©t√© refus√©e.'
            };
            
            // Envoyer l'email √† l'utilisateur (remplacez par votre template ID)
            emailjs.send('service_id', 'template_rejection', templateParams)
                .then(function(response) {
                    console.log('Email de refus envoy√©!', response.status, response.text);
                    showNotification('Demande refus√©e', 'Un email de refus a √©t√© envoy√© √† l\'utilisateur.', 'warning');
                }, function(error) {
                    console.log('Erreur!', error);
                    showNotification('Erreur', 'Une erreur s\'est produite lors de l\'envoi de l\'email.', 'error');
                });
        }
        
        function showNotification(title, message, type) {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notification-title');
            const notificationMessage = document.getElementById('notification-message');
            
            // Type de notification (success, warning, error)
            notification.className = 'notification ' + type;
            
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            notification.style.display = 'block';
            
            // Masquer la notification apr√®s 5 secondes
            setTimeout(function() {
                notification.style.display = 'none';
            }, 5000);
        }
    </script>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            min-width: 300px;
        }
        
        .notification.success {
            border-left: 4px solid #2ecc71;
        }
        
        .notification.warning {
            border-left: 4px solid #f39c12;
        }
        
        .notification.error {
            border-left: 4px solid #e74c3c;
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .request-action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn-approve {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-reject {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Validation des demandes d'acc√®s</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#" class="active">Validation</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="documentation-section">
            <h2>Traitement des demandes</h2>
            
            <!-- D√©tails de la demande -->
            <div id="request-details" style="display: none;">
                <div style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                    <h3 style="color: #3498db; margin-bottom: 15px;">D√©tails de la demande</h3>
                    
                    <div style="margin-bottom: 12px;">
                        <strong>Pr√©nom:</strong> <span id="request-prenom"></span>
                    </div>
                    
                    <div style="margin-bottom: 12px;">
                        <strong>Email:</strong> <span id="request-email"></span>
                    </div>
                    
                    <div style="margin-bottom: 12px;">
                        <strong>Date de la demande:</strong> <span id="request-timestamp"></span>
                    </div>
                    
                    <div class="request-action-buttons">
                        <button class="btn-approve" onclick="approveRequest()">
                            ‚úì Approuver la demande
                        </button>
                        
                        <button class="btn-reject" onclick="rejectRequest()">
                            ‚úó Refuser la demande
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Message si aucune demande -->
            <div id="no-request" style="display: none; text-align: center; padding: 40px 20px;">
                <div style="font-size: 32px; color: #95a5a6; margin-bottom: 15px;">üì≠</div>
                <h3 style="color: #95a5a6; margin-bottom: 10px;">Aucune demande √† traiter</h3>
                <p>Il n'y a pas de demande d'acc√®s √† traiter pour le moment.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 - Tous droits r√©serv√©s</p>
    </footer>
    
    <!-- Notification -->
    <div id="notification" class="notification">
        <div id="notification-title" class="notification-title"></div>
        <div id="notification-message"></div>
    </div>
</body>
</html>

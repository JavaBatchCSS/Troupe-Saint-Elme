
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des contacts - Troupe Saint Elme</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ajout de CryptoJS pour le déchiffrement -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Ajout du fichier de configuration sécurisée -->
    <script src="secure-config.js"></script>
    <style>
        /* Styles additionnels pour la gestion des contacts */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #3498db;
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .form-group {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .form-group h3 {
            margin-top: 0;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn-inscription, .btn-modifier, .btn-supprimer, .btn-annuler {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-inscription:hover {
            background-color: #2980b9;
        }
        
        .btn-supprimer {
            background-color: #e74c3c;
        }
        
        .btn-supprimer:hover {
            background-color: #c0392b;
        }
        
        .btn-modifier {
            background-color: #2ecc71;
        }
        
        .btn-modifier:hover {
            background-color: #27ae60;
        }
        
        .btn-annuler {
            background-color: #95a5a6;
        }
        
        .btn-annuler:hover {
            background-color: #7f8c8d;
        }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        #result {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .error {
            color: #e74c3c;
        }
        
        #editContactForm {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img style="right:20px" src="images/embleme troupe.png">
        <img style="left:20px" src="images/logo fédération.png">
        <h1>Troupe Saint Elme</h1>
    </header>

    <main>
        <div class="documentation-section">
            <h2>Gestion des contacts</h2>
            <div id="statusMessage"></div>
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les contacts seront chargés ici -->
                </tbody>
            </table>
            
            <form id="addContactForm" class="form-group">
                <h3>Ajouter un contact</h3>
                <label>
                    Nom :
                    <input type="text" id="nameInput" required>
                </label>
                <label>
                    Email :
                    <input type="email" id="emailInput" required>
                </label>
                <button type="submit" class="btn-inscription">Ajouter</button>
            </form>
            
            <form id="editContactForm" class="form-group">
                <h3>Modifier un contact</h3>
                <input type="hidden" id="editIndex">
                <label>
                    Nom :
                    <input type="text" id="editNameInput" required>
                </label>
                <label>
                    Email :
                    <input type="email" id="editEmailInput" required>
                </label>
                <div>
                    <button type="submit" class="btn-modifier">Enregistrer</button>
                    <button type="button" id="cancelEditBtn" class="btn-annuler">Annuler</button>
                </div>
            </form>
            
            <pre id="result"></pre>
        </div>
    </main>

    <footer>
        <p>&copy; Troupe Saint Elme</p>
    </footer>

    <script>
        // Récupération sécurisée des informations de configuration
        const owner = getSecureValue("githubOwner");
        const repo = getSecureValue("githubRepo");
        const path = "contacts.txt";
        const branch = getSecureValue("githubBranch");
        const token = getSecureValue("githubToken");

        const contactsTable = document.getElementById("contactsTable").querySelector("tbody");
        const resultElement = document.getElementById("result");
        const statusMessage = document.getElementById("statusMessage");
        const addContactForm = document.getElementById("addContactForm");
        const editContactForm = document.getElementById("editContactForm");
        const cancelEditBtn = document.getElementById("cancelEditBtn");

        // Variable globale pour stocker les contacts
        let contacts = [];
        let fileSha = ""; // Pour stocker le SHA du fichier, nécessaire pour les mises à jour

        // Fonction pour afficher les messages de statut
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? "error" : "success";
            setTimeout(() => {
                statusMessage.textContent = "";
                statusMessage.className = "";
            }, 5000);
        }

        // Fonction pour charger les contacts depuis GitHub
        async function loadContacts() {
            try {
                // Utilisation de l'API GitHub pour récupérer le contenu du fichier
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: { 
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Impossible de récupérer le fichier des contacts (${response.status})`);
                }

                const fileData = await response.json();
                fileSha = fileData.sha; // Stocker le SHA pour les futures mises à jour
                
                // Décoder le contenu du fichier (en base64)
                const fileContent = atob(fileData.content);
                
                // Analyser les contacts
                contacts = fileContent.split("\n")
                    .filter(line => line.trim() !== "")
                    .map(line => {
                        const [name, email] = line.split(",").map(item => item.trim());
                        return { name, email };
                    });

                // Mettre à jour l'affichage
                updateContactsDisplay();
                
                return true;
            } catch (error) {
                console.error("Erreur lors du chargement des contacts:", error);
                resultElement.textContent = `Erreur: ${error.message}`;
                resultElement.className = "error";
                return false;
            }
        }

        // Fonction pour mettre à jour l'affichage des contacts
        function updateContactsDisplay() {
            contactsTable.innerHTML = "";
            
            if (contacts.length === 0) {
                const row = document.createElement("tr");
                row.innerHTML = '<td colspan="3">Aucun contact enregistré</td>';
                contactsTable.appendChild(row);
                return;
            }
            
            contacts.forEach((contact, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td class="actions">
                        <button class="btn-modifier" data-index="${index}">Modifier</button>
                        <button class="btn-supprimer" data-index="${index}">Supprimer</button>
                    </td>
                `;
                contactsTable.appendChild(row);
            });
            
            // Ajouter les écouteurs d'événements pour les boutons d'action
            document.querySelectorAll(".btn-modifier").forEach(btn => {
                btn.addEventListener("click", (e) => {
                    e.preventDefault();
                    const index = parseInt(btn.dataset.index);
                    startEditContact(index);
                });
            });
            
            document.querySelectorAll(".btn-supprimer").forEach(btn => {
                btn.addEventListener("click", (e) => {
                    e.preventDefault();
                    const index = parseInt(btn.dataset.index);
                    if (confirm(`Êtes-vous sûr de vouloir supprimer le contact ${contacts[index].name} ?`)) {
                        deleteContact(index);
                    }
                });
            });
        }

        // Fonction pour sauvegarder les contacts sur GitHub
        async function saveContactsToGitHub(commitMessage) {
            try {
                // Convertir les contacts en format texte
                const contactsText = contacts
                    .map(contact => `${contact.name},${contact.email}`)
                    .join("\n");
                
                // Encoder en base64 pour GitHub
                const encodedContent = btoa(contactsText);
                
                // Préparer les données pour la mise à jour
                const requestData = {
                    message: commitMessage,
                    content: encodedContent,
                    sha: fileSha,
                    branch: branch
                };
                
                // Envoyer la requête de mise à jour
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`GitHub API Error: ${errorData.message || response.statusText}`);
                }
                
                // Mettre à jour le SHA avec la nouvelle valeur
                const responseData = await response.json();
                fileSha = responseData.content.sha;
                
                return true;
            } catch (error) {
                console.error("Erreur lors de la sauvegarde des contacts:", error);
                resultElement.textContent = `Erreur: ${error.message}`;
                resultElement.className = "error";
                return false;
            }
        }

        // Fonction pour ajouter un contact
        async function addContact(name, email) {
            try {
                contacts.push({ name, email });
                
                const saved = await saveContactsToGitHub(`Ajout du contact: ${name}`);
                
                if (saved) {
                    updateContactsDisplay();
                    showStatus(`Contact ajouté avec succès: ${name} (${email})`, false);
                }
            } catch (error) {
                console.error("Erreur lors de l'ajout du contact:", error);
                showStatus(`Erreur lors de l'ajout du contact: ${error.message}`, true);
            }
        }

        // Fonction pour démarrer l'édition d'un contact
        function startEditContact(index) {
            const contact = contacts[index];
            
            // Remplir le formulaire d'édition
            document.getElementById("editIndex").value = index;
            document.getElementById("editNameInput").value = contact.name;
            document.getElementById("editEmailInput").value = contact.email;
            
            // Afficher le formulaire d'édition et masquer celui d'ajout
            addContactForm.style.display = "none";
            editContactForm.style.display = "block";
        }

        // Fonction pour mettre à jour un contact
        async function updateContact(index, name, email) {
            try {
                const oldName = contacts[index].name;
                contacts[index] = { name, email };
                
                const saved = await saveContactsToGitHub(`Modification du contact: ${oldName} -> ${name}`);
                
                if (saved) {
                    updateContactsDisplay();
                    showStatus(`Contact modifié avec succès: ${name} (${email})`, false);
                    
                    // Réinitialiser l'interface
                    cancelEdit();
                }
            } catch (error) {
                console.error("Erreur lors de la modification du contact:", error);
                showStatus(`Erreur lors de la modification du contact: ${error.message}`, true);
            }
        }

        // Fonction pour supprimer un contact
        async function deleteContact(index) {
            try {
                const contactName = contacts[index].name;
                contacts.splice(index, 1);
                
                const saved = await saveContactsToGitHub(`Suppression du contact: ${contactName}`);
                
                if (saved) {
                    updateContactsDisplay();
                    showStatus(`Contact supprimé avec succès: ${contactName}`, false);
                }
            } catch (error) {
                console.error("Erreur lors de la suppression du contact:", error);
                showStatus(`Erreur lors de la suppression du contact: ${error.message}`, true);
            }
        }

        // Fonction pour annuler l'édition
        function cancelEdit() {
            editContactForm.style.display = "none";
            addContactForm.style.display = "block";
            document.getElementById("editNameInput").value = "";
            document.getElementById("editEmailInput").value = "";
        }

        // Gestionnaires d'événements
        addContactForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const name = document.getElementById("nameInput").value.trim();
            const email = document.getElementById("emailInput").value.trim();
            
            if (name && email) {
                addContact(name, email);
                addContactForm.reset();
            }
        });

        editContactForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const index = parseInt(document.getElementById("editIndex").value);
            const name = document.getElementById("editNameInput").value.trim();
            const email = document.getElementById("editEmailInput").value.trim();
            
            if (!isNaN(index) && name && email) {
                updateContact(index, name, email);
            }
        });

        cancelEditBtn.addEventListener("click", (event) => {
            event.preventDefault();
            cancelEdit();
        });

        // Initialisation: charger les contacts au démarrage
        document.addEventListener("DOMContentLoaded", () => {
            loadContacts();
        });
    </script>
</body>
</html>

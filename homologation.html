<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header img:first-of-type {
            position: absolute;
            right: 20px;
            top: 10px;
        }

        header img:last-of-type {
            position: absolute;
            left: 20px;
            top: 10px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #contactList {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/embleme troupe.png" alt="Emblème Troupe">
        <img src="images/logo fédération.png" alt="Logo Fédération">
        <h1>Troupe Saint Elme</h1>
    </header>

    <main>
        <section>
            <h2 style="text-align: center;">Gestion des Contacts</h2>
            <form id="contactForm">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

                <button type="submit">Ajouter/Modifier</button>
            </form>
        </section>

        <section>
            <h2 style="text-align: center;">Liste des Contacts</h2>
            <div id="contactList"></div>
        </section>
    </main>

    <footer style="text-align: center; padding: 10px; background: #007BFF; color: white;">
        <p>&copy; Troupe Saint Elme</p>
    </footer>

    <script>
        const GITHUB_TOKEN = "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";
        const REPO_OWNER = "JavaBatchCSS";
        const REPO_NAME = "Troupe-Saint-Elme";
        const FILE_PATH = "contacts.txt";

        async function fetchContacts() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `Bearer ${GITHUB_TOKEN}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    return content.split("\n").filter(line => line.trim() !== "");
                } else if (response.status === 404) {
                    return [];
                } else {
                    throw new Error("Erreur lors de la récupération des contacts.");
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des contacts :", error);
                alert("Impossible de récupérer les contacts.");
                return [];
            }
        }

        async function updateContacts(newContacts) {
            try {
                const currentData = await fetchContacts();
                const shaResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `Bearer ${GITHUB_TOKEN}` }
                });

                const sha = shaResponse.ok ? (await shaResponse.json()).sha : null;
                const updatedContent = [...currentData, ...newContacts].join("\n");

                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: "PUT",
                    headers: {
                        Authorization: `Bearer ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Mise à jour des contacts",
                        content: btoa(updatedContent),
                        sha: sha
                    })
                });

                if (!response.ok) {
                    throw new Error("Échec de la mise à jour des contacts.");
                }
            } catch (error) {
                console.error("Erreur lors de la mise à jour des contacts :", error);
                alert("Erreur lors de la mise à jour des contacts.");
            }
        }

        async function displayContacts() {
            const contactList = document.getElementById("contactList");
            contactList.innerHTML = "";

            const contacts = await fetchContacts();
            contacts.forEach(contact => {
                const div = document.createElement("div");
                div.textContent = contact;
                contactList.appendChild(div);
            });
        }

        document.getElementById("contactForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            try {
                await updateContacts([`${name}, ${email}`]);
                alert("Contact ajouté/modifié avec succès !");
                document.getElementById("contactForm").reset();
                displayContacts();
            } catch (error) {
                console.error(error);
                alert("Erreur lors de la mise à jour des contacts.");
            }
        });

        window.onload = displayContacts;
    </script>
</body>
</html>

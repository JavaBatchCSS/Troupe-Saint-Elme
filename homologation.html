<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire - Troupe Saint Elme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/embleme troupe.png">
</head>
<body>
    <header>
        <img style="right:20px" src="images/embleme troupe.png">
        <img style="left:20px" src="images/logo fédération.png">
        <h1>Troupe Saint Elme</h1>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="annuaire.html" class="active">Annuaire</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="documentation-section">
            <h2>Annuaire des Contacts</h2>
            
            <div id="contact-form" class="contact-form">
                <h3>Ajouter un contact</h3>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="text" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="role">Rôle</label>
                    <input type="text" id="role" name="role">
                </div>
                <button type="button" id="btn-ajouter" class="btn-inscription">Ajouter</button>
                <button type="button" id="btn-modifier" class="btn-inscription" style="display: none;">Modifier</button>
                <button type="button" id="btn-annuler" class="btn-secondaire" style="display: none;">Annuler</button>
            </div>
            
            <div class="search-container">
                <input type="text" id="search" placeholder="Rechercher un contact...">
            </div>
            
            <div id="contacts-container">
                <table id="contacts-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Rôle</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-list">
                        <!-- Les contacts seront ajoutés ici dynamiquement -->
                    </tbody>
                </table>
                <div id="loading-indicator">Chargement des contacts...</div>
                <div id="no-contacts" style="display: none;">Aucun contact trouvé</div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; Troupe Saint Elme</p>
    </footer>

    <style>
        /* Styles spécifiques pour l'annuaire */
        .contact-form {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            color: #3498db;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn-inscription {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-inscription:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-secondaire {
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-secondaire:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #contacts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #contacts-table th, #contacts-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        #contacts-table th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        #contacts-table tbody tr {
            transition: background-color 0.3s ease;
        }

        #contacts-table tbody tr:hover {
            background-color: #ebf5fb;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #search {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #search:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .action-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .edit-btn {
            color: #f39c12;
        }

        .delete-btn {
            color: #e74c3c;
        }

        .action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        #loading-indicator {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        #no-contacts {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background-color: #e74c3c;
        }
    </style>

    <script>
        // Configuration GitHub
        const GITHUB_USERNAME = "JavaBatchCSS"; // À remplacer par votre nom d'utilisateur GitHub
        const GITHUB_REPO = "Troupe-Saint-Elme"; // À remplacer par le nom de votre dépôt GitHub
        const GITHUB_TOKEN = "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"; // Vous devrez stocker votre token GitHub de façon sécurisée
        const CONTACTS_FILE = "contacts.json"; // Nom du fichier où seront stockés les contacts
        
        // Variables globales
        let contacts = [];
        let currentContactId = null;
        
        // Fonction pour afficher une notification
        function showNotification(message, isError = false) {
            // Supprimer les notifications existantes
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            
            // Créer une nouvelle notification
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Afficher la notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Cacher la notification après 3 secondes
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 3000);
        }
        
        // Fonction pour générer un ID unique
        function generateId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Fonction pour charger les contacts depuis GitHub
        async function loadContacts() {
            try {
                document.getElementById('loading-indicator').style.display = 'block';
                document.getElementById('no-contacts').style.display = 'none';
                
                // Vérifier si le fichier existe déjà sur GitHub
                const fileExists = await checkFileExists();
                
                if (fileExists) {
                    // Si le fichier existe, récupérez son contenu
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${CONTACTS_FILE}`, {
                        headers: GITHUB_TOKEN ? { 'Authorization': `token ${GITHUB_TOKEN}` } : {}
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const content = atob(data.content); // Décoder le contenu Base64
                        contacts = JSON.parse(content);
                        displayContacts(contacts);
                    } else {
                        throw new Error('Impossible de charger les contacts depuis GitHub');
                    }
                } else {
                    // Si le fichier n'existe pas, initialisez un tableau vide
                    contacts = [];
                    displayContacts(contacts);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des contacts:', error);
                showNotification('Erreur lors du chargement des contacts. Vérifiez la console pour plus de détails.', true);
            } finally {
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }
        
        // Fonction pour vérifier si le fichier de contacts existe déjà sur GitHub
        async function checkFileExists() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${CONTACTS_FILE}`, {
                    headers: GITHUB_TOKEN ? { 'Authorization': `token ${GITHUB_TOKEN}` } : {}
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        // Fonction pour enregistrer les contacts sur GitHub
        async function saveContacts() {
            try {
                // Convertir les contacts en JSON
                const content = JSON.stringify(contacts, null, 2);
                
                // Vérifier si le fichier existe déjà
                const fileExists = await checkFileExists();
                let sha = '';
                
                if (fileExists) {
                    // Si le fichier existe, récupérez son SHA
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${CONTACTS_FILE}`, {
                        headers: GITHUB_TOKEN ? { 'Authorization': `token ${GITHUB_TOKEN}` } : {}
                    });
                    const data = await response.json();
                    sha = data.sha;
                }
                
                // Préparer les données pour la requête
                const requestData = {
                    message: 'Mise à jour des contacts',
                    content: btoa(content), // Encoder le contenu en Base64
                    branch: 'main' // ou master selon votre configuration
                };
                
                // Si le fichier existe, ajoutez le SHA
                if (fileExists) {
                    requestData.sha = sha;
                }
                
                // Effectuer la requête pour créer/mettre à jour le fichier
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${CONTACTS_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `token ${GITHUB_TOKEN}`
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'enregistrement des contacts sur GitHub');
                }
                
                return true;
            } catch (error) {
                console.error('Erreur lors de l\'enregistrement des contacts:', error);
                showNotification('Erreur lors de l\'enregistrement des contacts. Vérifiez la console pour plus de détails.', true);
                return false;
            }
        }
        
        // Fonction pour afficher les contacts dans le tableau
        function displayContacts(contactsToDisplay) {
            const contactsList = document.getElementById('contacts-list');
            contactsList.innerHTML = '';
            
            if (contactsToDisplay.length === 0) {
                document.getElementById('no-contacts').style.display = 'block';
                return;
            }
            
            document.getElementById('no-contacts').style.display = 'none';
            
            contactsToDisplay.forEach(contact => {
                const row = document.createElement('tr');
                row.dataset.id = contact.id;
                
                row.innerHTML = `
                    <td>${contact.nom}</td>
                    <td>${contact.prenom}</td>
                    <td>${contact.email}</td>
                    <td>${contact.telephone}</td>
                    <td>${contact.role || '-'}</td>
                    <td>
                        <button class="action-btn edit-btn" title="Modifier">✏️</button>
                        <button class="action-btn delete-btn" title="Supprimer">🗑️</button>
                    </td>
                `;
                
                // Ajouter les écouteurs d'événements pour les boutons d'action
                const editBtn = row.querySelector('.edit-btn');
                editBtn.addEventListener('click', () => {
                    editContact(contact.id);
                });
                
                const deleteBtn = row.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    deleteContact(contact.id);
                });
                
                contactsList.appendChild(row);
            });
        }
        
        // Fonction pour ajouter un nouveau contact
        async function addContact() {
            // Récupérer les valeurs des champs
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            const email = document.getElementById('email').value.trim();
            const telephone = document.getElementById('telephone').value.trim();
            const role = document.getElementById('role').value.trim();
            
            // Validation des champs obligatoires
            if (!nom || !prenom || !email || !telephone) {
                showNotification('Veuillez remplir tous les champs obligatoires.', true);
                return;
            }
            
            // Créer un nouvel objet contact
            const newContact = {
                id: generateId(),
                nom,
                prenom,
                email,
                telephone,
                role
            };
            
            // Ajouter le contact au tableau
            contacts.push(newContact);
            
            // Réinitialiser le formulaire
            resetForm();
            
            // Enregistrer les contacts sur GitHub
            const saveSuccessful = await saveContacts();
            
            if (saveSuccessful) {
                // Afficher les contacts mis à jour
                displayContacts(contacts);
                showNotification('Contact ajouté avec succès !');
            }
        }
        
        // Fonction pour modifier un contact existant
        function editContact(id) {
            // Trouver le contact dans le tableau
            const contact = contacts.find(c => c.id === id);
            
            if (!contact) {
                showNotification('Contact non trouvé.', true);
                return;
            }
            
            // Remplir le formulaire avec les données du contact
            document.getElementById('nom').value = contact.nom;
            document.getElementById('prenom').value = contact.prenom;
            document.getElementById('email').value = contact.email;
            document.getElementById('telephone').value = contact.telephone;
            document.getElementById('role').value = contact.role || '';
            
            // Changer l'apparence du formulaire pour le mode édition
            document.getElementById('btn-ajouter').style.display = 'none';
            document.getElementById('btn-modifier').style.display = 'inline-block';
            document.getElementById('btn-annuler').style.display = 'inline-block';
            
            // Stocker l'ID du contact en cours d'édition
            currentContactId = id;
        }
        
        // Fonction pour mettre à jour un contact existant
        async function updateContact() {
            // Validation de l'ID du contact
            if (!currentContactId) {
                showNotification('Erreur lors de la modification du contact.', true);
                return;
            }
            
            // Récupérer les valeurs des champs
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            const email = document.getElementById('email').value.trim();
            const telephone = document.getElementById('telephone').value.trim();
            const role = document.getElementById('role').value.trim();
            
            // Validation des champs obligatoires
            if (!nom || !prenom || !email || !telephone) {
                showNotification('Veuillez remplir tous les champs obligatoires.', true);
                return;
            }
            
            // Trouver l'index du contact dans le tableau
            const index = contacts.findIndex(c => c.id === currentContactId);
            
            if (index === -1) {
                showNotification('Contact non trouvé.', true);
                return;
            }
            
            // Mettre à jour le contact
            contacts[index] = {
                id: currentContactId,
                nom,
                prenom,
                email,
                telephone,
                role
            };
            
            // Réinitialiser le formulaire et l'interface
            resetForm();
            
            // Enregistrer les contacts sur GitHub
            const saveSuccessful = await saveContacts();
            
            if (saveSuccessful) {
                // Afficher les contacts mis à jour
                displayContacts(contacts);
                showNotification('Contact modifié avec succès !');
            }
        }
        
        // Fonction pour supprimer un contact
        async function deleteContact(id) {
            // Demander confirmation
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce contact ?')) {
                return;
            }
            
            // Filtrer le tableau pour retirer le contact
            contacts = contacts.filter(contact => contact.id !== id);
            
            // Enregistrer les contacts sur GitHub
            const saveSuccessful = await saveContacts();
            
            if (saveSuccessful) {
                // Afficher les contacts mis à jour
                displayContacts(contacts);
                showNotification('Contact supprimé avec succès !');
            }
        }
        
        // Fonction pour réinitialiser le formulaire
        function resetForm() {
            document.getElementById('nom').value = '';
            document.getElementById('prenom').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telephone').value = '';
            document.getElementById('role').value = '';
            
            document.getElementById('btn-ajouter').style.display = 'inline-block';
            document.getElementById('btn-modifier').style.display = 'none';
            document.getElementById('btn-annuler').style.display = 'none';
            
            currentContactId = null;
        }
        
        // Fonction de recherche de contacts
        function searchContacts(query) {
            if (!query) {
                displayContacts(contacts);
                return;
            }
            
            query = query.toLowerCase();
            
            const filteredContacts = contacts.filter(contact => {
                return (
                    contact.nom.toLowerCase().includes(query) ||
                    contact.prenom.toLowerCase().includes(query) ||
                    contact.email.toLowerCase().includes(query) ||
                    contact.telephone.includes(query) ||
                    (contact.role && contact.role.toLowerCase().includes(query))
                );
            });
            
            displayContacts(filteredContacts);
        }
        
        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les contacts au démarrage
            loadContacts();
            
            // Écouteur d'événements pour le bouton d'ajout
            document.getElementById('btn-ajouter').addEventListener('click', addContact);
            
            // Écouteur d'événements pour le bouton de modification
            document.getElementById('btn-modifier').addEventListener('click', updateContact);
            
            // Écouteur d'événements pour le bouton d'annulation
            document.getElementById('btn-annuler').addEventListener('click', resetForm);
            
            // Écouteur d'événements pour la recherche
            document.getElementById('search').addEventListener('input', function(e) {
                searchContacts(e.target.value);
            });
            
            // Afficher une notification si le token GitHub n'est pas configuré
            if (!GITHUB_TOKEN) {
                showNotification('Token GitHub non configuré. La fonctionnalité de sauvegarde ne fonctionnera pas.', true);
                
                // Afficher des instructions dans la console
                console.warn('Pour utiliser cette application avec GitHub:');
                console.warn('1. Créez un token GitHub avec les autorisations "repo"');
                console.warn('2. Remplacez la valeur de GITHUB_TOKEN dans le script');
                console.warn('3. Remplacez GITHUB_USERNAME et GITHUB_REPO par vos informations');
            }
        });

        // Connexion à GitHub avec authentification par OAuth
        function connectWithGitHub() {
            // Définir l'URL de redirection après authentification
            const redirectUri = window.location.href;
            
            // Créer l'URL d'authentification GitHub OAuth (vous avez besoin d'enregistrer votre application sur GitHub)
            // Cette partie nécessiterait normalement un serveur pour gérer l'authentification OAuth de manière sécurisée
            const clientId = 'VOTRE_CLIENT_ID'; // Remplacez par votre ID client OAuth
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=repo`;
            
            // Rediriger vers l'authentification GitHub
            window.location.href = authUrl;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'accès - Troupe Saint Elme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/embleme troupe.png">
    <style>
        /* Styles spécifiques à la page d'inscription */
        .inscription-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
        }
        
        .inscription-container h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn-inscription {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-inscription:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* En-tête adapté pour la page d'inscription */
        header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
        }
        
        header h1 {
            margin: 0;
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .message-container {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
                
        /* Responsive */
        @media (max-width: 600px) {
            .inscription-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img style="right:20px" src="images/embleme troupe.png">
        <img style="left:20px" src="images/logo fédération.png">
        <h1>Troupe Saint Elme</h1>
    </header>
    
    <main>
        <div class="inscription-container">
            <h1>Demande d'accès</h1>
            <form id="accessRequestForm" action="https://formsubmit.co/combet.cecile@gmail.com" method="POST">
                <!-- Champs cachés pour FormSubmit -->
                <input type="hidden" name="_subject" value="Nouvelle demande d'accès au site Troupe Saint Elme">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <!-- Customisation de l'email envoyé -->
                <input type="hidden" name="_autoresponse" value="Votre demande d'accès au site de la Troupe Saint Elme a été bien reçue. L'administrateur va l'examiner et vous recevrez un email avec les instructions d'accès si votre demande est approuvée.">
                <!-- Redirection après soumission -->
                <input type="hidden" name="_next" value="https://javabatchcss.github.io/Troupe-Saint-Elme/merci.html">
                
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Champ caché pour inclure le bouton d'approbation dans l'email -->
                <input type="hidden" name="action_buttons" value='
                <div style="margin-top:20px;text-align:center;">
    <a href="https://formsubmit.co/send/combet.cecile@gmail.com?body=Approuver%20l%27accès%20pour%20{email}&subject=Approbation%20accès%20site%20Troupe%20Saint%20Elme" style="background-color:green;padding:10px 20px;color:white;text-decoration:none;border-radius:5px;">Approuver</a>
    <a href="https://formsubmit.co/send/combet.cecile@gmail.com?body=Refuser%20l%27accès%20pour%20{email}&subject=Refus%20accès%20site%20Troupe%20Saint%20Elme" style="background-color:red;padding:10px 20px;color:white;text-decoration:none;border-radius:5px;">Refuser</a>
</div>
                '>
                <button type="submit" class="btn-inscription">Soumettre la demande</button>
            </form>
            <div id="messageContainer" class="message-container">
                Votre demande a été envoyée. Vous recevrez une réponse par email quand l'administrateur aura traité votre demande.
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; Troupe Saint Elme</p>
    </footer>

    <script>
        document.getElementById('accessRequestForm').addEventListener('submit', function(event) {
            // Nous laissons FormSubmit gérer la soumission
            // Aucun besoin d'event.preventDefault() ici
            
            // Stockage temporaire des informations (facultatif)
            localStorage.setItem('demande_nom', document.getElementById('nom').value);
            localStorage.setItem('demande_prenom', document.getElementById('prenom').value);
            localStorage.setItem('demande_email', document.getElementById('email').value);
            localStorage.setItem('demande_envoyee', 'true');
            
            // Note: La redirection sera gérée par FormSubmit avec le champ _next
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>

    <script>
        // Vérification si l'utilisateur a validé l'inscription
        window.onload = function() {
            // Vérifie si une clé "inscriptionValidee" est présente dans le localStorage
            if (localStorage.getItem('inscriptionValidee') === 'true') {
                // Redirige directement vers la page d'accueil
                window.location.href = "accueil.html";
                return;
            }
        };

        // Gestion de l'enregistrement des données de connexion
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Annule l'envoi du formulaire

            // Récupération des valeurs des champs
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;

            // Stockage des informations dans le localStorage
            localStorage.setItem('nom', nom);
            localStorage.setItem('prenom', prenom);
            localStorage.setItem('email', email);

            // Ajout d'une clé indiquant que l'utilisateur a validé la connexion
            localStorage.setItem('inscriptionValidee', 'true');

            // Redirection vers la page d'accueil
            window.location.href = "accueil.html";
        });
    </script>
</body>
</html>

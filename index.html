<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un message à l'admin</title>
</head>
<body>
    <h1>Envoyer le contenu de message.html</h1>

    <!-- Formulaire FormSubmit -->
    <form action="https://formsubmit.co/votre-email@example.com" method="POST" id="emailForm">
        <!-- Champ caché pour le contenu de message.html -->
        <input type="hidden" name="message" id="messageContent">
        <!-- Bouton pour envoyer le formulaire -->
        <button type="submit">Envoyer le message</button>
    </form>

    <script>
        // Charger dynamiquement le contenu de message.html
        fetch("message.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erreur lors du chargement du fichier message.html");
                }
                return response.text();
            })
            .then(data => {
                // Insérer le contenu dans le champ caché
                document.getElementById("messageContent").value = data;
            })
            .catch(error => {
                console.error("Erreur :", error);
            });
    </script>
</body>
</html>

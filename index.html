<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'accès - Troupe Saint Elme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/embleme troupe.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .inscription-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
        }

        .inscription-container h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .action-buttons a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .action-buttons .approve {
            background-color: green;
        }

        .action-buttons .approve:hover {
            background-color: darkgreen;
        }

        .action-buttons .reject {
            background-color: red;
        }

        .action-buttons .reject:hover {
            background-color: darkred;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #3498db;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/embleme troupe.png" alt="Emblème" style="height: 50px;">
        <h1>Troupe Saint Elme</h1>
        <img src="images/logo fédération.png" alt="Logo Fédération" style="height: 50px;">
    </header>
    
    <main>
        <div class="inscription-container">
            <h1>Demande d'accès</h1>
            <form id="accessRequestForm" action="https://formsubmit.co/combet.cecile@gmail.com" method="POST">
                <!-- Champs cachés pour FormSubmit -->
                <input type="hidden" name="_subject" value="Nouvelle demande d'accès au site Troupe Saint Elme">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_autoresponse" value="Votre demande d'accès au site de la Troupe Saint Elme a été bien reçue. L'administrateur va l'examiner et vous recevrez un email sous peu.">
                <input type="hidden" name="_next" value="https://javabatchcss.github.io/Troupe-Saint-Elme/merci.html">

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" style="background-color:#3498db; color:white; border:none; padding:12px 20px; border-radius:8px; font-size:16px; cursor:pointer; width:100%;">Soumettre la demande</button>
            </form>

            <!-- Boutons Approuver et Refuser -->
            <div class="action-buttons">
                <a href="https://formsubmit.co/send/combet.cecile@gmail.com?body=Approuver%20l%27accès%20pour%20{email}&subject=Approbation%20accès%20site%20Troupe%20Saint%20Elme" class="approve">Approuver</a>
                <a href="https://formsubmit.co/send/combet.cecile@gmail.com?body=Refuser%20l%27accès%20pour%20{email}&subject=Refus%20accès%20site%20Troupe%20Saint%20Elme" class="reject">Refuser</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Troupe Saint Elme</p>
    </footer>
</body>
</html>

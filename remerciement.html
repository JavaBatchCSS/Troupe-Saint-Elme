<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande envoyée - Troupe Saint Elme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/embleme troupe.png">
    <style>
        /* Styles spécifiques à la page de remerciement */
        .message-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            text-align: center;
        }
        
        .message-container h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        
        .message-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .icon-success {
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        
        .btn-retour {
            display: inline-block;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .btn-retour:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <img style="right:20px" src="images/embleme troupe.png">
        <img style="left:20px" src="images/logo fédération.png">
        <h1>Troupe Saint Elme</h1>
    </header>
    
    <main>
        <div class="message-container">
            <div class="icon-success">✓</div>
            <h1>Demande envoyée avec succès</h1>
            <p>Merci pour votre demande d'accès au site de la Troupe Saint Elme.</p>
            <p>Votre demande est en cours de traitement. Vous recevrez une réponse par email dès qu'elle sera examinée.</p>
            <p>À bientôt !</p>
            <a href="accueil.html" class="btn-retour">Retour à l'accueil</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; Troupe Saint Elme</p>
    </footer>
</body>
</html>

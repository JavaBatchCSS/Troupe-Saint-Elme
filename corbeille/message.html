<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'accès</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            color: #fff;
            text-align: center;
        }
        .btn-accept {
            background-color: #28a745;
        }
        .btn-reject {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demande d'accès</h1>
        <p>Une nouvelle demande d'accès a été soumise par :</p>
        <ul>
            <li><strong>Nom :</strong> {nom}</li>
            <li><strong>Prénom :</strong> {prenom}</li>
            <li><strong>Email :</strong> {email}</li>
        </ul>
        <p>Merci de prendre une décision :</p>
        <a href="mailto:{email}?subject=Accès accepté&body=Votre demande d'accès a été acceptée. Voici le lien vers le site : https://troupe-saint-elme.com" class="btn btn-accept">Accepter</a>
        <a href="mailto:{email}?subject=Accès refusé&body=Nous sommes désolés, votre demande d'accès a été refusée." class="btn btn-reject">Rejeter</a>
    </div>
</body>
</html>
